<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-compatible" content = "ie=edge">
    <title>Figma Settings</title>
    <link rel="stylesheet" type="text/css" href="css/figma1.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">

</head>
    <body>
        <div class="side-bar">

                <div class="Hug-text">
                    <div class="huegas-text">
                        <div class="img"><img src="image/book-square.png"></div>
                        <div class="text"><h1>Nuegas</h1></div>  
                    </div>

                    <div class="hug">
                        <div class="content">
                            <!-- <img src="image/category-2.png"> -->
                            <div class="image"><img src="image/category-2.png"></div>
                            <div class="image-text">
                                <h1>Overview</h1>
                            </div>
                        </div>
                        <div class="content">
                            <!-- <img src="image/book.png"> -->
                            <div class="image"><img src="image/book.png"></div>
                            <div class="image-text">
                                <h1>Task</h1>
                            </div>
                            
                        </div>
                        <div class="content">
                            <!-- <img src="image/user-octagon.png"> -->
                            <div class="image"><img src="image/user-octagon.png"></div>
                            <div class="image-text">
                                <h1>Mentors</h1>
                            </div>
                           
                        </div>
                        <div class="content">
                            <!-- <img src="image/message.png"> -->
                            <div class="image"><img src="image/message.png"></div>
                            <div class="image-text">
                                <h1>Message</h1>
                            </div>
                           
                        </div>
                        <div class="content">
                            <!-- <img src="image/setting-2.png"> -->
                            <div class="image"><img src="image/setting-2.png"></div>
                            <div class="image-text">
                                <h1>Settings</h1>
                            </div>
                            
                        </div>
                    </div>

                </div><!---end of hug-text-->

                <div class="help-center">
                    <div class="question-image"></div>
                    <div class="help-center-content">
                        <h1>Help Center</h1>
                        <p>Having trouble in Learning.Please Contact us for more questions</p>
                    </div>

                    <div class="help-center-link">
                        <h1 class="link-header">Go To Help Center</h1>
                    </div>

                </div><!--help-center-->

        </div><!--sidebar-->

        <!--tabcontent-->
        <div class="tabcontent" id="settings">
            <div class="tabcontent-header">
                <div class="settings-header">
                    <h1>Settings</h1>
                </div>
                <div class="settings-header-content">
                    <img src="image/notif.png">
                    <img src="image/Profil.png">
                </div>

        </div> <!--tabcontent-header-->

        <div class="tabcontent-body">
            <div class="tabcontent-body-header">
                <div class="tabcontent-body-header-content">
                    <h1 class="general">General</h1>
                    <h1>Notification</h1>
                </div>
            </div><!--tabcontent-body-header-->

        
            <div class="language">
                <h1>Language</h1>
                <div class="language-content">
                        <form class="lang-select">
                            <select name="language-selector">
                                <option value="English">English(Default)</option>
                                <option value="Yoruba">Yoruba</option>
                                <option value="hausa">Hausa</option>
                                <option value="urohobo">Urohobo</option>
                                <option value="urohobo">Efik</option>
                                <option value="urohobo">jukun</option>
                                <option value="urohobo">Ibibio</option>
                                <option value="urohobo">Akwa Ibom</option>
                            </select>
                        </form>

                </div><!--language-content-->

            </div><!--language-->


            <div class="language">
                <h1>Timezone</h1>
                <div class="language-content">
                        <form class="lang-select">
                            <select name="language-selector">
                                <option value="English">English(Default)</option>
                                <option value="Yoruba">Yoruba</option>
                                <option value="hausa">Hausa</option>
                                <option value="urohobo">Urohobo</option>
                                <option value="urohobo">Efik</option>
                                <option value="urohobo">jukun</option>
                                <option value="urohobo">Ibibio</option>
                                <option value="urohobo">Akwa Ibom</option>
                            </select>
                        </form>

                </div><!--language-content-->

            </div><!--language-->

        <div class="Timezone-radio">
            <h1>Timezone</h1>
            <form class="radio">
                <div class="time-zone-12">
                    <h1>24 Hours</h1>
                    <input type="radio" name="time" value="24 Hours" checked>
                </div>

            <div class="time-zone-24">
                <h1>12 Hours</h1>
                 <input type="radio" name="time" value="12 Hours">
            </div>

            </form>
        </div><!--Timezone-radio-->

        <div class="save-changes">
            <h1><a href="#">Save Changes</a></h1>
        </div>
    
      </div><!--tabcontent-body-->


</div> <!--tabcontent-->
 <!--tabcontent-->

    </body>
</html>
